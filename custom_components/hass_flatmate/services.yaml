hass_flatmate_add_shopping_item:
  name: Add shopping item
  description: Add an item to the shopping list.
  fields:
    name:
      required: true
      example: Milk
      selector:
        text:

hass_flatmate_complete_shopping_item:
  name: Complete shopping item
  description: Mark a shopping item as completed.
  fields:
    item_id:
      required: true
      example: 1
      selector:
        number:
          min: 1

hass_flatmate_delete_shopping_item:
  name: Delete shopping item
  description: Remove an open shopping item from the active shopping list (keeps historical trace).
  fields:
    item_id:
      required: true
      example: 1
      selector:
        number:
          min: 1

hass_flatmate_add_favorite_item:
  name: Add favorite item
  description: Add a favorite quick-add shopping item.
  fields:
    name:
      required: true
      example: Pasta
      selector:
        text:

hass_flatmate_delete_favorite_item:
  name: Delete favorite item
  description: Deactivate a favorite quick-add item.
  fields:
    favorite_id:
      required: true
      example: 1
      selector:
        number:
          min: 1

hass_flatmate_mark_cleaning_done:
  name: Mark cleaning done
  description: Mark a specific week as cleaned by assignee.
  fields:
    week_start:
      required: true
      example: "2026-02-16"
      selector:
        text:
    completed_by_member_id:
      required: false
      example: 1
      selector:
        number:
          min: 1

hass_flatmate_mark_cleaning_undone:
  name: Mark cleaning undone
  description: Revert a specific week back to pending (useful for accidental confirmations).
  fields:
    week_start:
      required: true
      example: "2026-02-16"
      selector:
        text:

hass_flatmate_mark_cleaning_takeover_done:
  name: Mark cleaning takeover done
  description: Mark a specific week as cleaned by a takeover.
  fields:
    week_start:
      required: true
      example: "2026-02-16"
      selector:
        text:
    original_assignee_member_id:
      required: true
      example: 1
      selector:
        number:
          min: 1
    cleaner_member_id:
      required: true
      example: 2
      selector:
        number:
          min: 1

hass_flatmate_swap_cleaning_week:
  name: Swap cleaning week
  description: Create, update, or cancel a manual cleaning swap for a week.
  fields:
    week_start:
      required: true
      example: "2026-02-16"
      selector:
        text:
    member_a_id:
      required: true
      example: 1
      selector:
        number:
          min: 1
    member_b_id:
      required: true
      example: 2
      selector:
        number:
          min: 1
    return_week_start:
      required: false
      example: "2026-03-02"
      selector:
        text:
    cancel:
      required: false
      default: false
      selector:
        boolean:

hass_flatmate_sync_members:
  name: Sync members
  description: Sync Home Assistant users/persons into hass-flatmate members (deactivates departed members and auto-cancels impacted planned overrides).

hass_flatmate_import_manual_data:
  name: Import manual data
  description: Import rotation, optional history, and optional planned overrides from pasted CSV-like rows.
  fields:
    rotation_rows:
      required: false
      example: "2026-02-14,Martin;2026-02-21,Gianmarco;2026-02-28,Mar√≠a"
      selector:
        text:
          multiline: true
    cleaning_history_rows:
      required: false
      example: "2026-02-01,Martin,done;2026-02-08,Gianmarco,done"
      selector:
        text:
          multiline: true
    shopping_history_rows:
      required: false
      example: "2026-01-30,Milk,Martin;2026-01-31,Toilet Paper,Gianmarco"
      selector:
        text:
          multiline: true
    cleaning_override_rows:
      required: false
      example: "2026-03-07,Martin,Martina,compensation"
      selector:
        text:
          multiline: true
